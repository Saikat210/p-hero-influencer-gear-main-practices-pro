<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer products</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <div class="main_header container">
            <div class="left-width">
                <h1>Influencer products</h1>
            </div>
            <nav class="right-width">
                <a href="#">Home</a>
                <a href="#">Products</a>
                <a href="#">Sign up</a>
                <a href="#">Log In</a>
                <i class="bi bi-search"></i>
                <i class="bi bi-cart"></i>
            </nav>
        </div>
        <div class="hero-container">
            <div class="hero-left-width">
                <h1>Start your Journey as Influencer</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus
                    faucibus.</p>
                <button class="btn">Preebook now <i class="bi bi-arrow-right"></i></button>
            </div>
            <div class="hero-right-width">
                <div class="hero-right-width-img">
                    <img class="circle" src="./images/circle-design.svg" alt="">
                    <img class="camera-img" src="./images/main-camera.png" alt="">
                </div>
            </div>
        </div>
    </header>
    <section class="band">
        <img src="./images/logos/alibaba.svg" alt="">
        <img src="./images/logos/amazon.svg" alt="">
        <img src="./images/logos/daraz.svg" alt="">
        <img src="./images/logos/ebay.svg" alt="">
        <img src="./images/logos/target.svg" alt="">
        <img src="./images/logos/rakuten.svg" alt="">
        <img src="./images/logos/walmart.svg" alt="">
    </section>
    <section class="">
        <h2 class="section-title">Latest Courses</h2>
        <div class="courses">
            <div class="course">
                <div class="course-banner">
                    <img src="./images/action.png" alt="">
                </div>
                <div class="course-detail">
                    <h3 class="course-title">Flex Tripod</h3>
                    <p class="">$50.48</p>
                    <div class="course-info">
                        <div>
                            <i class="bi bi-star-fill filled"></i>
                            <i class="bi bi-star-fill filled"></i>
                            <i class="bi bi-star-fill filled"></i>
                            <i class="bi bi-star-fill filled"></i>
                            <i class="bi bi-star-fill empty"></i>
                        </div>
                        <p>4.9</p>
                        <div class="course-duration">
                            <p>Wordwide shifting available Buyers protection possible!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
